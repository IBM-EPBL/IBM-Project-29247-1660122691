<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
     .cf{
        border:2px solid black;
        color:white;
        background-color: black;
        border-radius: 8px;
       
        }
    .cf{
        margin-top: 100px;
        padding: 2rem 2rem;
        text-align: center;
        }
    .child{
        display: inline-block;
        padding: 1rem 1rem;
        text-align: center;
        }
    </style>
</head>
<body style="background-color:gainsboro;">
    <h1 style="text-align:center;font-size:100px;"><b>CONTACT ME!</b></h1>
    <form class="cf">
        <div class="child">
            <p><input type="text" id="input-name" placeholder="Enter Your Name" size="40"></p>
            <p><input type="email" id="input-email" placeholder="Enter Your Email address" size="40" ></p>
                <p><input type="text" id="input-subject" placeholder="Type the Subject Here!!!" size="40"></p>
        </div>
        <div class="child">
            <p> <textarea name="message" type="text" id="input-message" placeholder="Type Your Message Here" rows="4" cols="50"></textarea></p>
            <p><input type="submit" value="Submit" id="input-submit" size="40"></p>
    </div> 
      </form>
</body>
</html>
